<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahavirTent- Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9I4sKq6J6a5vR8x81N7Jp4Gf7wF90zT4y/mPz/b0k2p5x3yL2L6a7eX0l5yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #5e72e4;
            --secondary-color: #606c81;
            --light-bg: #f8f9fe;
            --dark-blue: #172b4d;
            --gradient-1: linear-gradient(87deg, #5e72e4 0%, #825ee4 100%);
            --gradient-2: linear-gradient(87deg, #f5365c 0%, #f56036 100%);
            --gradient-3: linear-gradient(87deg, #ffd600 0%, #ffef00 100%);
            --gradient-4: linear-gradient(87deg, #2dce89 0%, #2dcecc 100%);
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-bg);
            color: #6c757d;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            padding: 1.5rem;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            height: calc(100vh - 3rem);
            z-index: 1000;
            box-shadow: 0 0 2rem 0 rgba(136, 152, 170, 0.15);
            border-radius: 0.75rem;
        }

        .sidebar .logo {
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: var(--secondary-color);
            font-weight: 600;
            padding: 0.75rem 0;
            transition: color 0.3s ease;
        }

        .sidebar .nav-link i {
            margin-right: 1rem;
            width: 25px;
            text-align: center;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: calc(var(--sidebar-width) + 3rem);
            padding: 1.5rem;
            position: relative;
        }

        /* The new blue background strip */
        .top-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: var(--gradient-1);
            z-index: -1;
        }

        /* Top Bar Styling */
        .navbar {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 2rem 0 rgba(136, 152, 170, 0.15);
        }

        .icon-box {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* Specific Card Icons */
        .icon-box.bg-gradient-red {
            background: var(--gradient-2);
        }

        .icon-box.bg-gradient-orange {
            background: var(--gradient-3);
        }

        .icon-box.bg-gradient-green {
            background: var(--gradient-4);
        }

        .icon-box.bg-gradient-info {
            background: var(--gradient-1);
        }

        /* Chart Placeholder */
        .chart-placeholder {
            height: 300px;
            background-color: #f2f2f2;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        .main-card {
            background-image: url('https://placehold.co/800x600/5e72e4/ffffff?text=Get+started+with+Argon');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 2rem;
        }

        .main-card .card-body {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 0.5rem;
        }

        .main-card .icon-box {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }

        /* Table Styling */
        .table th {
            color: var(--dark-blue);
            /* Changed from secondary to dark-blue for better contrast */
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Categories List Styling */
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border: none;
        }

        /* Custom calendar iframe styling */
        .google-calendar-container {
            position: relative;
            height: 300px;
            /* Adjust height as needed */
        }

        .google-calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }

            .main-content {
                margin-left: 0;
                padding-top: 0;
            }
        }

        /* Billing Page Specific Styles */
        .form-card,
        .table-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 2rem 0 rgba(136, 152, 170, 0.15);
        }

        .form-card h4,
        .table-card h4 {
            color: var(--dark-blue);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
        }

        .product-column {
            min-width: 250px;
        }

        .remove-icon {
            cursor: pointer;
            color: var(--gradient-2);
            font-weight: bold;
        }

        .remove-icon:hover {
            opacity: 0.8;
        }

        .footer-buttons .btn {
            border-radius: 0.5rem;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .top-header a h6 {
            color: white;
        }

        .header h2 {
            color: white;
            font-weight: 600;
        }

        .product-search-container {
            position: relative;
        }

        .suggestions-list {
            position: absolute;
            z-index: 10;
            width: 100%;
            background-color: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            /* Initially hidden */
        }

        .suggestions-list li {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .suggestions-list li:hover {
            background-color: #f8f9fe;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- New background strip, moved to the top of the wrapper -->
        <div class="top-bg"></div>

        <!-- Sidebar -->
        
            {% block sidebar %}
            
            {% endblock %}
        <!-- End Sidebar -->

        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNWqQWpsdYh/yJ83G1K9aA46Gq6Q0XpQY5R0J3q4z1A8W4A5l1yWpQ8B8T0Jb5K6f8E6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
