
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Using col-md-6 and col-lg-4 for a narrow, centered focus on the success message -->
        <div class="col-md-6 col-lg-4">
            <!-- Modern card styling: shadow-lg, border-0, rounded-4 -->
            <div class="card shadow-lg border-0 rounded-4">
                
                <div class="card-body text-center py-5">
                    <!-- Icon for visual confirmation -->
                    <div class="text-success mb-4">
                        <i class="fas fa-envelope-open-text fa-3x"></i>
                    </div>

                    <h3 class="fw-bold mb-3 text-dark">Password Reset Email Sent</h3>
                    
                    <!-- The requested success message, styled for prominence -->
                    <p class="lead mb-4 text-success fw-semibold">
                        âœ… Email sent! Check your inbox for password reset instructions.
                    </p>

                    <!-- Assuming 'login' is the URL name for your login page -->
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 rounded-pill mt-3">
                        Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
