
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Using col-md-6 and col-lg-4 for a narrow, centered focus on the form -->
        <div class="col-md-6 col-lg-4">
            <!-- Modern card styling: shadow-lg, border-0, rounded-4, and padding -->
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <div class="card-body text-center">

                    <h3 class="fw-bold mb-4 text-dark">Reset Your Password</h3>
                    <p class="text-muted mb-4">Enter and confirm your new password below.</p>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- 
                            Note: Since {{ form.as_p }} is used, you may need to apply 
                            the 'form-control' class manually to the input fields 
                            for perfect styling if it is not automatically added by Django.
                        -->
                        <div class="mb-4 text-start">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
