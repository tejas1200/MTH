
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Using col-md-6 and col-lg-4 for a narrow, centered focus on the form -->
        <div class="col-md-6 col-lg-4">
            <!-- Modern card styling: shadow-lg, border-0, rounded-4, and padding -->
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <div class="card-body text-center">

                    <h3 class="fw-bold mb-3 text-dark">Forgot Password?</h3>
                    <p class="text-muted mb-4">Enter your email address and we'll send you reset instructions.</p>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- 
                            Note: If {{ form.as_p }} does not align well, you may need 
                            to manually render the field with form-control class.
                        -->
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
