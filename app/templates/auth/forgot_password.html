<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Load Bootstrap CSS for styling and grid structure -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Optional: Inter Font for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Vibrant gradient background for the whole page */
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow */
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #dee2e6;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #6a82fb;
            box-shadow: 0 0 0 0.25rem rgba(106, 130, 251, 0.25);
        }
        .btn-primary {
            /* Gradient for the button */
            background: linear-gradient(45deg, #6a82fb, #8d79ff);
            border: none;
            border-radius: 50rem; /* Pill-shaped button */
            padding: 0.75rem 2.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 130, 251, 0.4);
            background: linear-gradient(45deg, #5c72e0, #7b62e4);
        }
        /* Style for the input group text to match the input border */
        .input-group-text {
            border-color: #dee2e6;
        }
        /* Mobile adjustments for better fit */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="card login-card bg-white">
    <div class="text-center mb-5">
        <i class="fas fa-lock text-primary mb-3" style="font-size: 2.5rem; color: #6a82fb !important;"></i>
        <h1 class="h3 fw-bold text-dark mb-1">Password Reset</h1>
        <p class="text-muted">Enter your email and we'll send you a link to reset your password.</p>
    </div>

    <form method="POST">
        <!-- Django/Templating Placeholder -->
        {% csrf_token %}
        
        <!-- Email Input with Icon -->
        <div class="mb-4">
            <label for="emailInput" class="form-label visually-hidden">Email Address</label>
            <div class="input-group">
                <!-- Icon Group Start -->
                <span class="input-group-text bg-white border-end-0 rounded-start-4">
                    <i class="fas fa-envelope text-muted"></i>
                </span>
                <!-- Input Field -->
                <input 
                    type="email" 
                    name="email" 
                    id="emailInput" 
                    placeholder="Email Address" 
                    required
                    class="form-control border-start-0 rounded-end-4"
                >
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                Send Reset Link
            </button>
        </div>
    </form>

    <!-- Back to Login Link -->
    <div class="text-center mt-4 small">
        <a href="{% url 'login' %}" class="text-decoration-none text-muted">Back to Login</a>
    </div>

</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
