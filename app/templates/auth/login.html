<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Load Bootstrap CSS for styling and grid structure -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            /* Vibrant gradient background for the whole page */
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft shadow */
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #dee2e6;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #6a82fb;
            box-shadow: 0 0 0 0.25rem rgba(106, 130, 251, 0.25);
        }
        .btn-primary {
            /* Gradient for the button */
            background: linear-gradient(45deg, #6a82fb, #8d79ff);
            border: none;
            border-radius: 50rem; /* Pill-shaped button */
            padding: 0.75rem 2.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 130, 251, 0.4);
            background: linear-gradient(45deg, #5c72e0, #7b62e4);
        }
        /* Mobile adjustments for better fit */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="card login-card bg-white">
    <div class="text-center mb-5">
        <h1 class="h3 fw-bold text-dark mb-1">Welcome Back to MTH</h1>
        <p class="text-muted">Sign in to continue to your dashboard</p>
    </div>

    <form method="POST">
        <!-- {# CSRF Token: Essential for Django forms #} -->
        {% csrf_token %}
        
        <!-- {# Email Input with Icon #} -->
        <div class="mb-3">
            <label for="emailInput" class="form-label visually-hidden">Email</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 rounded-start-2"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" name="email" id="emailInput" placeholder="Email Address" required
                       class="form-control border-start-0 rounded-end-2">
            </div>
        </div>
        
        <!-- {# Password Input with Icon #} -->
        <div class="mb-4">
            <label for="passwordInput" class="form-label visually-hidden">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 rounded-start-2"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" name="password" id="passwordInput" placeholder="Password" required
                       class="form-control border-start-0 rounded-end-2">
            </div>
        </div>
        
        <!-- {# Login Button #} -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i> Log In
            </button>
        </div>
    </form>

    <!-- {# Messages Display #} -->
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="alert alert-warning text-center small py-2 rounded-lg" role="alert">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="text-center mt-4 small">
        <a href="{% url 'forgot_password' %}" class="text-decoration-none text-muted">Forgot Password?</a>
    </div>

</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
